<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat untuk Fifi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            text-align: center;
            font-family: 'Sacramento', cursive;
            color: #fff;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .heart {
            font-size: 4rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b81;
            border: none;
            color: white;
            font-size: 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fifi, klik di sini ya</h1>
        <div class="heart">❤️</div>
        <button class="button" onclick="openLetter()">Buka Surat</button>
    </div>

    <script>
        function openLetter() {
            window.location.href = 'surat.html';
        }
    </script>
</body>
</html>
